<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pablo Picasso - Expressionism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>

<body>
    <div id="sidebar">
        <div id="slider">
            <input type="range" name="size" id="range_size" value="1" min="1" max="20" oninput="size_display.value = range_size.value" />
            <output id="size_display"></output>
        </div>
        <div id="tools" class="toolbar">
            <img src="images/brush.png" data-tool="brush" />
            <img src="images/pen.png" data-tool="pen" />
            <img src="images/pencil.png" data-tool="pencil" />
            <img src="images/bucket.png" data-action="fill" />
            <img src="images/undo.png" data-action="undo" class="disabled" />
            <img src="images/delete.png" data-action="delete" />
        </div>
        <div id="colors" class="colorbar">
            <img id="blue" data-color="#0f3c7d"/>   <!--blue hex: 0f3c7d, rgb(15,60,125) -->
            <img id="green" data-color="#41644b"/>  <!--green hex: 41644b, rgb(65,100,75) -->
            <img id="brown" data-color="#a53c23"/>  <!--brown hex: a53c23, rgb(165,60,35) -->
            <img id="yellow" data-color="#c3b464"/> <!--yellow hex: c3b464, rgb(195,180,100) -->
            <img id="red" data-color="#732337"/>    <!--red hex: 732337, rgb(115,35,55) -->
            <img id="black" data-color="#000000"/>  <!--black hex: 000000, rgb(0,0,0) -->
            <img id="white" data-color="#ffffff"/>  <!--white hex: ffffff, rgb(255,255,255) --> 
        </div>
    </div>
    <canvas id="canvas" width="960" height="720"></canvas>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
